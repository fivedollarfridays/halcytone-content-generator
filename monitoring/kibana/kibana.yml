# Kibana configuration for Halcytone monitoring
server.name: halcytone-kibana
server.host: "0.0.0.0"
server.port: 5601

# Elasticsearch configuration
elasticsearch.hosts: ["http://elasticsearch:9200"]
elasticsearch.username: "kibana_system"
elasticsearch.password: ""
elasticsearch.requestTimeout: 30000
elasticsearch.shardTimeout: 30000

# Monitoring configuration
monitoring.ui.container.elasticsearch.enabled: true
monitoring.kibana.collection.enabled: false

# Security
xpack.security.enabled: false
xpack.encryptedSavedObjects.encryptionKey: "halcytone-kibana-encryption-key-32chars"

# Logging
logging.appenders.console.type: console
logging.appenders.console.layout.type: json
logging.root.appenders: [console]
logging.root.level: info

# UI configuration
server.maxPayloadBytes: 1048576
server.compression.enabled: true

# Data views
data.search.aggs.shardDelay.enabled: true

# Advanced settings
kibana.index: ".kibana"
kibana.defaultAppId: "discover"

# Map configuration
map.includeElasticMapsService: false

# Telemetry
telemetry.enabled: false
telemetry.optIn: false

# License
xpack.licensing.self_generated.type: basic

# Features
xpack.canvas.enabled: true
xpack.infra.enabled: true
xpack.logs.enabled: true
xpack.apm.enabled: false

# Dashboard configuration
dashboard.defaultDarkMode: false